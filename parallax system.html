<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/css/main.css" />
    <style>
      /* build in Webflow */
      .parallax-system--hero {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 98vh;
        display: flex;
      }

      .parallax-system--hero--spacer {
        height: 98vh;
      }

      .parallax-system--display {
        background: rebeccapurple;
        height: 200vh;
        width: 100%;
        z-index: 2;
      }

      .parallax-system--display--card {
        position: fixed;
        left: 50%;
        width: 1120px;
        height: 730px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.80);
        box-shadow: 0 1px 0 0 #FFF inset, 0 0 64px 0 rgba(21, 24, 44, 0.16);
        backdrop-filter: blur(8px);
      }

      .parallax-system--display--notification {
        width: 410px;
        height: 95px;
        border-radius: 0.75rem;
        background: rgba(255, 255, 255, 0.90);
        box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.10), 0 1px 0 0 #FFF inset, 0 16px 72px 0 rgba(39, 30, 128, 0.20);
        backdrop-filter: blur(4px);
        position: absolute;
        transform: scale(0);
        opacity: 0;
        transition: all 0.125s ease-in-out;
        z-index: 1;
      }

      .parallax-system--journey {
        position: relative;
        background-color: #fff;
      }

      .parallax-system--journey--spacer {
        height: 100vh;
        display: block;
      }

      .parallax-system--qualities--spacer {
        height: 100vh;
        display: none;
      }
      /* End of build in Webflow */ 

      /* prototype only */
      html, body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }

      section {
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      .parallax-system--display--card::after {
        content: '';
        position: absolute;
        background: white;
        top: 16px;
        left: 16px;
        bottom: 16px;
        right: 16px;
        border-radius: 12px;
      }

      .parallax-system--cta {
        background: rebeccapurple;
        position: relative;
      }

      .parallax-system--qualities {
        background: #fff;
        position: relative;
      }

      footer {
        position: relative;
        z-index: 1;
        background: #fff;
      }
      /* */
    </style>
  </head>
  <body>

    <section class="parallax-system--hero" data-attr-parallax-system="hero">
      <h1>hero</h1>
    </section>

    <div class="parallax-system--hero--spacer"></div>

    <section class="parallax-system--display" data-attr-parallax-system="display">
      <div class="parallax-system--display--card" data-attr-parallax-system="display--card">
        <div class="parallax-system--display--notification" data-parallax-system--display--notification="1">
          Notification
        </div>

        <div class="parallax-system--display--notification" data-parallax-system--display--notification="2">
          Notification
        </div>

        <div class="parallax-system--display--notification" data-parallax-system--display--notification="3">
          Notification
        </div>
        
        <div class="parallax-system--display--notification" data-parallax-system--display--notification="4">
          Notification
        </div>
      </div>
    </section>

    <section class="parallax-system--journey parallax-system--journey--0" data-attr-parallax-system="journey--0">
      <h1>journey intro</h1>
    </section>

    <div class="parallax-system--journey--spacer" data-attr-parallax-system="journey--spacer"></div>
    
    <section class="parallax-system--journey" data-attr-parallax-system="journey--1">
      <h1>journey 1</h1>
    </section>

    <section class="parallax-system--journey" data-attr-parallax-system="journey--2">
      <h1>journey 2</h1>
    </section>
    
    <section class="parallax-system--journey" data-attr-parallax-system="journey--3">
      <h1>journey 3</h1>
    </section>

    <section class="parallax-system--journey" data-attr-parallax-system="journey--4">
      <h1>journey 4</h1>
    </section>

    <section class="parallax-system--journey" data-attr-parallax-system="journey--5">
      <h1>journey 5</h1>
    </section>
    
    <section class="parallax-system--journey" data-attr-parallax-system="journey--6">
      <h1>journey 6</h1>
    </section>

    <section class="parallax-system--qualities" data-attr-parallax-system="qualities">
      <h1>qualities</h1>
    </section>

    <div class="parallax-system--qualities--spacer" data-attr-parallax-system="qualities--spacer"></div>
    
    <section class="parallax-system--cta" data-attr-parallax-system="cta">
      <h1>cta</h1>
    </section>
    
    <footer>
      <h1>footer</h1>
      <h1>footer</h1>
      <h1>footer</h1>
      <h1>footer</h1>
      <h1>footer</h1>
      <h1>footer</h1>
      <h1>footer</h1>
      <h1>footer</h1>
      <h1>footer</h1>
    </footer>

    <script src="public/js/scripts.js"></script>
  </body>
</html>
