<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Shimmer Button â€“ Gradient Follow Cursor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  /* =========================
     Base page styling
     ========================= */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: #0b0c10;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #e5e7eb;
  }

  .grid {
    width: min(1100px, 92vw);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 24px;
  }

  /* =========================
     Shimmer button component
     ========================= */
  .shimmer-button {
    --gradient-angle: 120deg;

    /* Gradient fully defined in CSS */
    background: linear-gradient(
      var(--gradient-angle),
      #F433AB 0%,
      #F2A900 50%,
      #15134F 100%
    );

    height: 200px;
    border-radius: 24px;

    box-shadow:
      0 30px 70px rgba(0,0,0,0.55),
      inset 0 0 0 1px rgba(255,255,255,0.06);

    position: relative;
    overflow: hidden;

    transition: transform 120ms ease-out;
    will-change: transform;
  }

  .shimmer-button::after {
    /* subtle highlight layer for depth */
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(
      circle at top left,
      rgba(255,255,255,0.18),
      transparent 60%
    );
    pointer-events: none;
  }

  .label {
    position: absolute;
    left: 16px;
    bottom: 14px;
    font-weight: 600;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="grid">
  <div class="shimmer-button">
    <div class="label">Button One</div>
  </div>
  <div class="shimmer-button">
    <div class="label">Button Two</div>
  </div>
  <div class="shimmer-button">
    <div class="label">Button Three</div>
  </div>
  <div class="shimmer-button">
    <div class="label">Button Four</div>
  </div>
</div>

<script>
/* =========================
   Gradient rotation logic
   ========================= */
(() => {
  const elements = document.querySelectorAll(".shimmer-button");

  const influenceRadius = 260; // px
  const baseAngle = 120;
  const lerpSpeed = 0.15;

  // Store angle state per element
  const angles = new WeakMap();
  elements.forEach(el => angles.set(el, baseAngle));

  const clamp01 = v => Math.max(0, Math.min(1, v));

  window.addEventListener("mousemove", (e) => {
    const mx = e.clientX;
    const my = e.clientY;

    elements.forEach(el => {
      const rect = el.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      const dx = mx - cx;
      const dy = my - cy;
      const dist = Math.hypot(dx, dy);

      const influence = clamp01(1 - dist / influenceRadius);

      const current = angles.get(el);
      const target = (Math.atan2(dy, dx) * 180) / Math.PI;

      const next =
        influence > 0
          ? current + (target - current) * lerpSpeed * influence
          : current + (baseAngle - current) * 0.06;

      angles.set(el, next);
      el.style.setProperty("--gradient-angle", `${next}deg`);
      el.style.transform = `scale(${1 + influence * 0.02})`;
    });
  }, { passive: true });
})();
</script>

</body>
</html>
